<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Fortify Report Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
<div th:replace="~{fragments/header :: siteHeader('send')}"></div>
<main class="container">
    <div class="d-flex align-items-center mb-3">
    <h2>Fortify report</h2>
    <button type="button" class="btn btn-sm btn-outline-info ms-2" data-bs-toggle="modal" data-bs-target="#infoModal">?</button>
    </div>
        <div class="card">
    <form th:action="@{/send}" method="post">
        <label >Application name</label>
        <select name="applicationName" required>
            <option value="" disabled selected>Select application</option>
            <option th:each="app : ${apps}"
                    th:value="${app}"
                    th:text="${app}"></option>
        </select>



        <br/><br/>

        <label for="recipient">Recipient Email</label>
        <input type="email" id="recipient" name="recipient" placeholder="you@suncorp.co.nz"/>

        <br/><br/>
        <button type="submit">Send</button>
    </form>
</div>

    <p th:if="${error}" style="color:#b00020" th:text="${error}"></p>
</main>
<!-- Info Modal -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5 class="modal-title" id="infoModalLabel">About Fortify Report</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>
                    This page allows you to send the latest Fortify report via email.
                    <br><br>
                    - Select an application from the dropdown
                    - Enter recipient email
                    - Click <b>Send</b> to generate and mail the report
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
