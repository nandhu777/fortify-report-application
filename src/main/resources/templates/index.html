<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Fortify Report Sender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
<main class="container">
    <h2>Send latest Fortify report</h2>

    <form th:action="@{/send}" method="post">

        <select name="applicationName" required>
            <option value="" disabled selected>Select application</option>
            <option th:each="app : ${apps}"
                    th:value="${app}"
                    th:text="${app}"></option>
        </select>



        <br/><br/>

        <label for="recipient">Recipient (optional)</label>
        <input type="email" id="recipient" name="recipient" placeholder="you@company.com"/>

        <br/><br/>
        <button type="submit">Send</button>
    </form>


    <p th:if="${error}" style="color:#b00020" th:text="${error}"></p>
</main>
</body>
</html>
